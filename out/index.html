&lt;!DOCTYPE html&gt;
      &lt;html&gt;
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
          &lt;style&gt;
            :root {
      --primary-color: #6200EE;
      --primary-dark: #3700B3;
      --secondary-color: #03DAC6;
      --background-color: #121212;
      --surface-color: #1F1F1F;
      --text-color-primary: #FFFFFF;
      --text-color-secondary: #BBBBBB;
      --border-color: #333333;
      --error-color: #CF6679;
  }
  
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body {
      font-family: &#x27;Roboto&#x27;, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-y: auto;
  }
  
  .dashboard {
      display: grid;
      gap: 25px;
      width: 100%;
      max-width: 900px;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto;
  }
  
  @media (min-width: 768px) {
      .dashboard {
          grid-template-columns: 1.5fr 1fr;
          grid-template-rows: auto auto;
      }
      .item-creator {
          grid-column: 1 / 2;
          grid-row: 1 / 2;
      }
      .item-list {
          grid-column: 1 / 2;
          grid-row: 2 / 3;
      }
      .progress-card {
          grid-column: 2 / 3;
          grid-row: 1 / 3;
      }
  }
  
  header {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 20px;
  }
  
  header h1 {
      font-size: 3em;
      color: var(--primary-color);
      margin-bottom: 10px;
  }
  
  header p {
      font-size: 1.1em;
      color: var(--text-color-secondary);
  }
  
  .card {
      background-color: var(--surface-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
  }
  
  .card h2 {
      font-size: 1.8em;
      color: var(--primary-color);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
  }
  
  .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
  }
  
  .input-group input[type=&quot;text&quot;] {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: #2a2a2a;
      color: var(--text-color-primary);
      font-size: 1em;
  }
  
  .input-group input[type=&quot;text&quot;]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(98, 0, 238, 0.3);
  }
  
  button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease;
  }
  
  button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
  }
  
  button:active {
      transform: translateY(0);
  }
  
  .secondary-btn {
      background-color: #666;
      margin-top: 20px;
  }
  
  .secondary-btn:hover {
      background-color: #555;
  }
  
  .message {
      color: var(--text-color-secondary);
      font-size: 0.9em;
      min-height: 1.2em; /* Reserve space */
  }
  
  .error-message {
      color: var(--error-color);
      font-weight: 700;
  }
  
  .item-list ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
  }
  
  .item-list li {
      background-color: #2a2a2a;
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
      transition: background-color 0.3s ease;
  }
  
  .item-list li:last-child {
      border-bottom: none;
  }
  
  .item-list li:hover {
      background-color: #3a3a3a;
  }
  
  .delete-item-btn {
      background-color: var(--error-color);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      font-weight: 400;
  }
  
  .delete-item-btn:hover {
      background-color: #b05260;
  }
  
  .progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 25px 0 15px;
  }
  
  .progress-bar {
      height: 25px;
      width: 0%;
      background-color: var(--secondary-color);
      border-radius: 10px;
      text-align: center;
      line-height: 25px;
      color: var(--background-color);
      font-weight: 700;
      transition: width 0.4s ease-in-out;
  }
  
  .progress-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
  }
  
  /* Keyframe Animations */
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
  }
  
  .fade-in {
      animation: fadeIn 0.3s ease-out;
  }

    &lt;!DOCTYPE html&gt;
  &lt;html lang=&quot;en&quot;&gt;
  &lt;head&gt;
      &lt;meta charset=&quot;UTF-8&quot;&gt;
      &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
      &lt;title&gt;Advanced Interactive Demo&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
      &lt;div class=&quot;dashboard&quot;&gt;
          &lt;header&gt;
              &lt;h1&gt;Dynamic Dashboard&lt;/h1&gt;
              &lt;p&gt;Built with HTML, CSS, &amp; JS in Web IDE X&lt;/p&gt;
          &lt;/header&gt;
  
          &lt;section class=&quot;card item-creator&quot;&gt;
              &lt;h2&gt;Add New Item&lt;/h2&gt;
              &lt;div class=&quot;input-group&quot;&gt;
                  &lt;input type=&quot;text&quot; id=&quot;itemInput&quot; placeholder=&quot;Enter item name...&quot;&gt;
                  &lt;button id=&quot;addItemBtn&quot;&gt;Add Item&lt;/button&gt;
              &lt;/div&gt;
              &lt;div id=&quot;itemMessage&quot; class=&quot;message&quot;&gt;&lt;/div&gt;
          &lt;/section&gt;
  
          &lt;section class=&quot;card item-list&quot;&gt;
              &lt;h2&gt;My Items (&lt;span id=&quot;itemCount&quot;&gt;0&lt;/span&gt;)&lt;/h2&gt;
              &lt;ul id=&quot;itemsContainer&quot;&gt;
                  &lt;!-- Dynamic items will be added here --&gt;
              &lt;/ul&gt;
              &lt;button id=&quot;clearItemsBtn&quot; class=&quot;secondary-btn&quot;&gt;Clear All Items&lt;/button&gt;
          &lt;/section&gt;
  
          &lt;section class=&quot;card progress-card&quot;&gt;
              &lt;h2&gt;Task Progress&lt;/h2&gt;
              &lt;div class=&quot;progress-container&quot;&gt;
                  &lt;div class=&quot;progress-bar&quot; id=&quot;progressBar&quot;&gt;&lt;/div&gt;
              &lt;/div&gt;
              &lt;p id=&quot;progressText&quot;&gt;0% Complete&lt;/p&gt;
              &lt;div class=&quot;progress-controls&quot;&gt;
                  &lt;button id=&quot;increaseProgressBtn&quot;&gt;+10%&lt;/button&gt;
                  &lt;button id=&quot;decreaseProgressBtn&quot;&gt;-10%&lt;/button&gt;
              &lt;/div&gt;
          &lt;/section&gt;
      &lt;/div&gt;
  &lt;/body&gt;

    &lt;script&gt;
        // Error handling
            window.onerror = function(message, source, lineno, colno, error) {
            window.parent.postMessage({
                type: &#x27;error&#x27;,
                error: message
            }, &#x27;*&#x27;);
              return true;
            };
        
        // Execute user JavaScript
        try {
            document.addEventListener(&#x27;DOMContentLoaded&#x27;, function() {
      // State management with localStorage
      let items = JSON.parse(localStorage.getItem(&#x27;demoItems&#x27;)) || [];
      let currentProgress = parseInt(localStorage.getItem(&#x27;demoProgress&#x27;)) || 0;

      // DOM Elements
      const itemInput = document.getElementById(&#x27;itemInput&#x27;);
      const addItemBtn = document.getElementById(&#x27;addItemBtn&#x27;);
      const itemMessage = document.getElementById(&#x27;itemMessage&#x27;);
      const itemsContainer = document.getElementById(&#x27;itemsContainer&#x27;);
      const itemCountElement = document.getElementById(&#x27;itemCount&#x27;);
      const clearItemsBtn = document.getElementById(&#x27;clearItemsBtn&#x27;);
      const progressBar = document.getElementById(&#x27;progressBar&#x27;);
      const progressText = document.getElementById(&#x27;progressText&#x27;);
      const increaseProgressBtn = document.getElementById(&#x27;increaseProgressBtn&#x27;);
      const decreaseProgressBtn = document.getElementById(&#x27;decreaseProgressBtn&#x27;);

      // Save state
      function saveState() {
          localStorage.setItem(&#x27;demoItems&#x27;, JSON.stringify(items));
          localStorage.setItem(&#x27;demoProgress&#x27;, currentProgress);
      }

      // Message helper with animation
      function showMessage(message, isError = false) {
          itemMessage.textContent = message;
          itemMessage.className = &#x27;message &#x27; + (isError ? &#x27;error-message&#x27; : &#x27;success-message&#x27;);
          itemMessage.style.animation = &#x27;none&#x27;;
          itemMessage.offsetHeight; // Trigger reflow
          itemMessage.style.animation = &#x27;fadeInOut 3s forwards&#x27;;
      }

      // Add item with animation
      function addItem() {
          const itemName = itemInput.value.trim();
          if (itemName) {
              items.push({
                  text: itemName,
                  completed: false,
                  id: Date.now()
              });
              saveState();
              renderItems();
              itemInput.value = &#x27;&#x27;;
              showMessage(&#x27;Item &quot;&#x27; + itemName + &#x27;&quot; added!&#x27;);
              itemInput.focus();
          } else {
              showMessage(&#x27;Please enter an item name!&#x27;, true);
          }
      }

      // Toggle item completion
      function toggleItemCompletion(id) {
          const itemIndex = items.findIndex(item =&gt; item.id === id);
          if (itemIndex !== -1) {
              items[itemIndex].completed = !items[itemIndex].completed;
              saveState();
              renderItems();
              updateProgressBar();
          }
      }

      // Render items
      function renderItems() {
          itemsContainer.innerHTML = &#x27;&#x27;;
          if (items.length === 0) {
              itemsContainer.innerHTML = &#x27;&lt;li class=&quot;empty-message&quot;&gt;No items yet. Add some above!&lt;/li&gt;&#x27;;
          } else {
              items.forEach(item =&gt; {
                  const listItem = document.createElement(&#x27;li&#x27;);
                  listItem.className = &#x27;item fade-in&#x27; + (item.completed ? &#x27; completed&#x27; : &#x27;&#x27;);
                  listItem.innerHTML = 
                      &#x27;&lt;div class=&quot;item-content&quot;&gt;&#x27; +
                      &#x27;&lt;input type=&quot;checkbox&quot; class=&quot;item-checkbox&quot; &#x27; + (item.completed ? &#x27;checked&#x27; : &#x27;&#x27;) + &#x27;&gt;&#x27; +
                      &#x27;&lt;span class=&quot;item-text&quot;&gt;&#x27; + item.text + &#x27;&lt;/span&gt;&#x27; +
                      &#x27;&lt;/div&gt;&#x27; +
                      &#x27;&lt;button class=&quot;delete-item-btn&quot; title=&quot;Delete item&quot;&gt;×&lt;/button&gt;&#x27;;
                  
                  const checkbox = listItem.querySelector(&#x27;.item-checkbox&#x27;);
                  checkbox.addEventListener(&#x27;change&#x27;, () =&gt; toggleItemCompletion(item.id));
                  
                  const deleteBtn = listItem.querySelector(&#x27;.delete-item-btn&#x27;);
                  deleteBtn.addEventListener(&#x27;click&#x27;, () =&gt; {
                      listItem.classList.add(&#x27;fade-out&#x27;);
                      listItem.addEventListener(&#x27;animationend&#x27;, () =&gt; {
                          items = items.filter(i =&gt; i.id !== item.id);
                          saveState();
                          renderItems();
                          showMessage(&#x27;Item deleted!&#x27;);
                      }, { once: true });
                  });
                  
                  itemsContainer.appendChild(listItem);
              });
          }
          itemCountElement.textContent = items.length;
          updateProgressBar();
      }

      // Progress bar with dynamic updates
      function updateProgressBar() {
          const completedItems = items.filter(item =&gt; item.completed).length;
          const totalItems = items.length;
          const progress = totalItems &gt; 0 ? Math.round((completedItems / totalItems) * 100) : currentProgress;
          currentProgress = progress;
          
          progressBar.style.width = progress + &#x27;%&#x27;;
          progressText.textContent = progress + &#x27;% Complete&#x27;;
          
          // Dynamic color based on progress
          if (progress &lt; 30) {
              progressBar.style.backgroundColor = &#x27;#CF6679&#x27;;
          } else if (progress &lt; 70) {
              progressBar.style.backgroundColor = &#x27;#FFA500&#x27;;
          } else {
              progressBar.style.backgroundColor = &#x27;var(--secondary-color)&#x27;;
          }
      }

      // Keyboard shortcuts
      document.addEventListener(&#x27;keydown&#x27;, function(e) {
          if (e.key === &#x27;Enter&#x27; &amp;&amp; document.activeElement === itemInput) {
              addItem();
          }
      });

      // Event Listeners
      addItemBtn.addEventListener(&#x27;click&#x27;, addItem);
      
      clearItemsBtn.addEventListener(&#x27;click&#x27;, function() {
          if (items.length &gt; 0) {
              const allItems = itemsContainer.querySelectorAll(&#x27;.item&#x27;);
              let completedAnimations = 0;
              allItems.forEach(item =&gt; {
                  item.classList.add(&#x27;fade-out&#x27;);
                  item.addEventListener(&#x27;animationend&#x27;, () =&gt; {
                      completedAnimations++;
                      if (completedAnimations === allItems.length) {
                          items = [];
                          saveState();
                          renderItems();
                          showMessage(&#x27;All items cleared!&#x27;);
                      }
                  }, { once: true });
              });
          } else {
              showMessage(&#x27;No items to clear!&#x27;, true);
          }
      });

      increaseProgressBtn.addEventListener(&#x27;click&#x27;, function() {
          if (currentProgress &lt; 100) {
              currentProgress = Math.min(100, currentProgress + 10);
              saveState();
              updateProgressBar();
              showMessage(&#x27;Progress increased!&#x27;);
          } else {
              showMessage(&#x27;Tasks are 100% complete! 🎉&#x27;);
          }
      });

      decreaseProgressBtn.addEventListener(&#x27;click&#x27;, function() {
          if (currentProgress &gt; 0) {
              currentProgress = Math.max(0, currentProgress - 10);
              saveState();
              updateProgressBar();
              showMessage(&#x27;Progress decreased!&#x27;);
          } else {
              showMessage(&#x27;No progress made yet.&#x27;);
          }
      });

      // Add some CSS for the new features
      const style = document.createElement(&#x27;style&#x27;);
      style.textContent = `
          .item {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 12px;
              margin: 8px 0;
              background: var(--background-color);
              border: 1px solid var(--border-color);
              border-radius: 8px;
              transition: all 0.3s ease;
          }
          
          .item:hover {
              transform: translateX(5px);
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          }
          
          .item.completed .item-text {
              text-decoration: line-through;
              color: var(--text-color-secondary);
          }
          
          .item-content {
              display: flex;
              align-items: center;
              gap: 12px;
          }
          
          .item-checkbox {
              width: 18px;
              height: 18px;
              cursor: pointer;
          }
          
          .delete-item-btn {
              background: none;
              border: none;
              color: var(--error-color);
              font-size: 20px;
              cursor: pointer;
              padding: 4px 8px;
              border-radius: 4px;
              transition: all 0.2s ease;
          }
          
          .delete-item-btn:hover {
              background: var(--error-color);
              color: white;
          }
          
          .message {
              padding: 8px 16px;
              border-radius: 4px;
              margin: 8px 0;
              animation: fadeInOut 3s forwards;
          }
          
          .success-message {
              background: var(--secondary-color);
              color: white;
          }
          
          .error-message {
              background: var(--error-color);
              color: white;
          }
          
          @keyframes fadeInOut {
              0% { opacity: 0; transform: translateY(-10px); }
              10% { opacity: 1; transform: translateY(0); }
              90% { opacity: 1; transform: translateY(0); }
              100% { opacity: 0; transform: translateY(-10px); }
          }
          
          .empty-message {
              text-align: center;
              color: var(--text-color-secondary);
              padding: 20px;
              font-style: italic;
          }
          
          .fade-in {
              animation: fadeIn 0.3s ease-in;
          }
          
          .fade-out {
              animation: fadeOut 0.3s ease-out;
          }
          
          @keyframes fadeIn {
              from { opacity: 0; transform: translateY(-10px); }
              to { opacity: 1; transform: translateY(0); }
          }
          
          @keyframes fadeOut {
              from { opacity: 1; transform: translateY(0); }
              to { opacity: 0; transform: translateY(-10px); }
          }
      `;
      document.head.appendChild(style);

      // Initial render
      renderItems();
      updateProgressBar();

      console.log(&#x27;Enhanced interactive demo with item completion, animations, and keyboard shortcuts loaded! 🚀&#x27;);
    });
        } catch (error) {
            window.parent.postMessage({
                type: &#x27;error&#x27;,
                error: error.message
            }, &#x27;*&#x27;);
        }
